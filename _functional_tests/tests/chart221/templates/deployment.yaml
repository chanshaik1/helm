apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{.Release.Name}}-deployment
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-deployment
        tier: frontend
    spec:
      containers:
      - name: name
        image: alpine:3.3
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080

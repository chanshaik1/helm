kind: PersistentVolume
apiVersion: v1
metadata:
  name: persistent-volume
  namespace: hermes
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/persistent-volume"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: hermes
  name: persistent-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 1Gi

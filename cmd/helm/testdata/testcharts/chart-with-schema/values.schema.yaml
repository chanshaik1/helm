$schema: http://json-schema.org/draft-07/schema#
title: Values
type: object
properties:
  firstname:
    description: First name
    type: string
  lastname:
    type: string
  likesCoffee:
    type: boolean
  age:
    description: Age
    type: integer
    minimum: 0
  employmentInfo:
    type: object
    properties:
      salary:
        type: number
        minimum: 0
      title:
        type: string
    required:
      - salary
  addresses:
    description: List of addresses
    type: array
    items:
      type: object
      properties:
        city:
          type: string
        street:
          type: string
        number:
          type: number
  phoneNumbers:
    type: array
    items:
      type: string
required:
  - firstname
  - lastname
  - addresses
  - employmentInfo

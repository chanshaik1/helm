syntax = "proto3";

package hapi.release;

import "google/protobuf/timestamp.proto";

option go_package = "release";

message Log {
    // Allows filtering by log event source
    enum Source {
        HOOK = 0;
        TEST = 1;
        POD = 2;
        SYSTEM = 3;
    }

    // Syslog log levels
    enum LogLevel {
        EMERG = 0;
        ALERT = 1;
        CRIT = 2;
        ERR = 3;
        WARNING = 4;
        NOTICE = 5;
        INFO = 6;
        DEBUG = 7;
    }

    Source source = 1;
    string release = 2;
    string log = 3;
    google.protobuf.Timestamp timestamp = 4;
}
